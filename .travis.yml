language: objective-c

branches:
  except:
    - master

before_deploy:
  - zip -r InMoment.framework.zip InMoment.framework

deploy:
  - provider: releases
    skip_cleanup: true
    api_key: $GH_TOKEN
    prerelease: true
    file: InMoment.framework.zip
    on:
      tags: true
  - provider: script
    skip_cleanup: true
    script: ./cocoapods.sh
    on:
      tags: true
